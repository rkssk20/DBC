version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@0.0.10
  aws-ecs: circleci/aws-ecs@0.0.8
workflows:
  build-and-deploy:
    jobs:
      - aws-ecr/build_and_push_image:
          account-url: 'AWS_ECR_ACCOUNT_URL'
          repo: 'dbc'
          region: 'AWS_RESOURCE_NAME_PREFIX'
          tag: "${CIRCLE_SHA1}"
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build_and_push_image
          aws-region: 'AWS_RESOURCE_NAME_PREFIX'
          family: 'dbc-task'
          cluster-name: 'dbc-cluster'
          container-image-name-updates: 'container=app,tag=${CIRCLE_SHA1}